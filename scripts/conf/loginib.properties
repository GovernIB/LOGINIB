# -----------------------------------------------------------------
# PROPIEDADES CLIENTCERT

# - Metodo LoginCert: AJP / HEADER
clientCert.metodo=HEADER
# - Para HEADER el nombre del header
clientCert.header.headerName=X-Client-Cert
# - Para HEADER si se valida IP del Apache
clientCert.header.ipFrom=
# - Deshabilitar ClientCert (no sale icono)
clientCert.deshabilitado=false
# -Indica si el acceso a ClientCert se realiza mediante otra opcion de autenticacion o enlace aparte (link)
clientCert.visualizacion=link

# -----------------------------------------------------------------
# PROPIEDADES ANONIMO

# Indica, en el caso de que solo exista acceso anonimo, iniciar automaticamente sin mostrar el login (true/false)
anonimo.inicioAuto=false

