# PROPIEDADES BASE DE DATOS
# - Datasource
db.datasource=java:/es.caib.loginib.db
# - Parametros de hibernate
db.hibernate.dialect=org.hibernate.dialect.OracleDialect
db.hibernate.hbm2ddl.auto=none
db.hibernate.show_sql=false
db.hibernate.format_sql=true


# -----------------------------------------------------------------
# PROPIEDADES PROCESOS
# Proceso de purga de claves
procesos.purga.cron=0 0 * * * ?
# Timeout de todo el proceso de autenticacion de login o logout (segs). Se da un tiempo máximo a finalizar todo el proceso de autenticación (si sobrepasa ese tiempo no se podrá completar sesión autenticación).
procesos.timeoutSesionAutenticacion=600
# Timeout ticket proceso autenticacion (segs). Tiempo para consumir el ticket para obtener datos de autenticación (una vez finalizada la autenticación).
procesos.timeoutTicketAutenticacion=60
# Timeout purga definitiva general (dias). Para sesiones no finalizadas y finalizadas no auditadas.
procesos.timeoutPurga.general=1
# Timeout purga definitiva para auditadas finalizadas (dias). Para sesiones auditadas finalizadas.
procesos.timeoutPurga.auditadasFinalizadas=1800

# -----------------------------------------------------------------
# PROPIEDADES AUDITORIA AUTENTICACIÓN
# Algoritmo usado en autenticación (SHA-256, SHA-512)
auditoria.hash.algoritmo=SHA-256
# Indica si se audita ip origen
auditoria.ip.auditar=true
# Si se habilita indica si se marca para mostrar
auditoria.ip.mostrar=true
# Headers para obtener ip origen separadas por ; (se aplicarán en orden y en último lugar getRemoteAddress)
# Hay que tener en cuenta que estas headers pueden ser fácilmente manipuladas en cliente por lo que solo sería fiable la transmitida desde el Apache
# Las headers típicas son: X-Forwarded-For;Proxy-Client-IP;WL-Proxy-Client-IP;HTTP_X_FORWARDED_FOR;HTTP_X_FORWARDED;HTTP_X_CLUSTER_CLIENT_IP;HTTP_CLIENT_IP;HTTP_FORWARDED_FOR;HTTP_VIA;REMOTE_ADDR
auditoria.ip.headers=X-Forwarded-For;Proxy-Client-IP;WL-Proxy-Client-IP;HTTP_X_FORWARDED_FOR;HTTP_X_FORWARDED;HTTP_X_CLUSTER_CLIENT_IP;HTTP_CLIENT_IP;HTTP_FORWARDED_FOR;HTTP_VIA;REMOTE_ADDR
# Indica si se marcan para mostrar XMLs
auditoria.xml.mostrar=false

# -----------------------------------------------------------------
# PROPIEDADES CLAVE

# - URLs LoginIB
#	 * Url que debe invocar la aplicacion externa tras comenzar sesion
clave.loginRedireccionClave = http://localhost:8080/loginibfront/seleccionAutenticacion.html
#	 * Url retorno desde Clave a LoginIB
clave.loginCallbackClave = http://localhost:8080/loginibfront/retornoLoginClave
#	 * Url que debe invocar la aplicacion externa tras pedir logout sesion
clave.logoutRedireccionClave = http://localhost:8080/loginibfront/redirigirLogoutClave.html
#	 * Url retorno desde Clave a LoginIB para retorno de logout
clave.logoutCallbackClave = http://localhost:8080/loginibfront/retornoLogoutClave
# - URLs CL@VE
#	 * DESA/PRE: 	https://se-pasarela.clave.gob.es  / PRO: https://pasarela.clave.gob.es
clave.pepsUrl=https://se-pasarela.clave.gob.es/Proxy2/ServiceProvider
clave.pepsLogout = https://se-pasarela.clave.gob.es/Proxy2/ServiceProvider
# - Deshabilitar clave (sale icono pero da error controlado)
clave.deshabilitado=false
# - Simulado
clave.simulado=false
# - Parametros para ajustar desfase tiempo entre servidores (en milisegundos)
clave.responseValidation.notBefore=-60000
clave.responseValidation.notOnOrAfter=0

# - Propiedades por entidad
# 		* CAIB
